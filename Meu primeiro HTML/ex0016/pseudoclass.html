<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Links</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }

      a {
        color: red;
        text-decoration: none;
        font-weight: bolder;
      }

      a:visited {
        color: darkred;
      }

      a:hover {
        text-decoration: underline;
      }

      a:active {
        color: green;
      }

      .pricipal::before {
        content: "⇢";
      }

      .principal::after {
        content: "⇠";
      }
    </style>
  </head>
  <body>
    <h1>Personalizando</h1>
    <ul>
      <li>
        <a
          href="https://gustavoguanabara.github.io"
          target="_blank"
          rel="noopener"
          >Link do github</a
        >
      </li>
      <li>
        <a
          href="https://cursoemvideo.com"
          target="_blank"
          rel="noopener"
          class="principal"
          >Link do site</a
        >
      </li>
      <li>
        <a
          href="https://youtube.com/cursoemvideo"
          target="_blank"
          rel="noopener"
          >Link do Youtube</a
        >
      </li>
    </ul>
  </body>
</html>
