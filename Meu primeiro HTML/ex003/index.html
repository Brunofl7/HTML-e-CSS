<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teste com imagens</title>
  </head>
  <body>
    <h1>testando carga de imagens</h1>
    <p>abaixo você vai ver uma imagem que está na mesma pasta</p>
    <img src="HTML logo.png" alt="HTML5" />
    <p>Podemos tambem carregar imagens em subpastas</p>
    <img src="imagens/CSS logo.png" alt="Logo CSS3" />
    <p>Podemos também carregar imagens externas</p>
    <img
      src="https://logospng.org/download/javascript/logo-javascript-256.png"
      alt="Logo javascript"
    />
  </body>
</html>
