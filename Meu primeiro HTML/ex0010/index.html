<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adicionando vídeos ao seu site</title>
  </head>
  <body>
    <h1>Esse vídeos está hospedado no próprio site</h1>
    <video controls width="560" height="315">
      <source src="media/Meu-Video1.mp4" type="video/mp4" />
      <source src="media/Meu-Video2.mp4" type="video/m4v" />
      <source src="media/Meu-Video3.webm" type="video/webm" />
    </video>
    <h1>Inserindo vídeos do YouTube</h1>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/OzUnqQk4eOg?si=rD3FFcioR_9sVFSn"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>
    <h1>Inserindo vídeos do vímeo</h1>
    <iframe
      src="https://player.vimeo.com/video/85606045?h=cd33c972a2&color=ff9933"
      width="560"
      height="315"
      frameborder="0"
      allow="autoplay; fullscreen; picture-in-picture"
      allowfullscreen
    ></iframe>
  </body>
</html>
