<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio das tags</title>
  </head>
  <body>
    <h1>Tags em HTML</h1>
    <p>
      Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse
      sobre os termos para descobrir qual tag deverá ultilizar em cada caso
    </p>
    <ul>
      <li><abbr title="Use a tag &lt;p&gt;">Parágrafo</abbr></li>
      <li><abbr title="usar a tag &lt;del&gt;">Texto deletado</abbr></li>
      <li><abbr title="Use a tag &lt;title&gt;;">Título</abbr></li>
      <li><abbr title="Use a tag &lt;code&gt;">Código fonte</abbr></li>
      <li><abbr title="Use a tag &lt;sup&gt;">Texto sobescrito</abbr></li>
      <li><abbr title="Use a tag &lt;ul&gt;">Listas não ordenadas</abbr></li>
      <li><abbr title="use a tag &lt;q&gt;">Citações</abbr></li>
    </ul>
  </body>
</html>
